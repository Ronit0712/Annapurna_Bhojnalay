<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background: linear-gradient(90deg, rgba(0,0,0,1) 0%, rgba(73,80,83,1) 50%, rgba(0,0,0,1) 100%); background-size: 100% 750px;">
	<div class="container-fluid">
        <div class="row justify-content-center p-5">
            <div class="col-md-6 p-5 rounded-5 shadow text-center bg-white">
                <form action="/admin/do_login/" method="post">
                    {% csrf_token %}
                    <img class=" mb-4" src="/static/user/images/logo.jpg" width="250px">
                    <h3 class="mb-4">Admin Login</h3>
                    <input type="text" name="username" placeholder="Username . . ." class="form-control mt-2">
                    <input type="password" name="password" placeholder="Password . . ." class="form-control mt-3">
                    <button class="btn btn-dark btn-outline-success text-white btn-lg ps-5 pe-5 mt-5">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
